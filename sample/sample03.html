<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 必要なライブラリをネット上から直接参照 CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css"/>

    
    <!-- 自分のcss -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- 自分のjs -->
    <script src="./js/script03.js"></script>
    <title>sample03</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h1>練習問題5</h1>
      </div>

      <div class="q">
        <p>繰り返しの練習です</p>
        <p>リセットボタンをクリックすると変数hakoを0にして表示するようにする</p>
        <p>1.「実行1」ボタンをクリックすると繰り返しでhakoに2を10回足しましょう</p>
        <p>2.「実行2」ボタンをクリックすると繰り返しでhakoに0-9を10回足しましょう</p>
        <p>3.(参考)「実行3」ボタンをクリックすると1秒ごとに1足していくようにしましょう。</p>

      </div>

      <div>
        <ul class="btns">
          <li class="button" id="button01">実行1</li>
          <li class="button" id="button02">実行2</li>
          <li class="button" id="button03">実行3</li>
          <li class="button" id="button04">リセット</li>
        </ul>
      </div>

      <div class="playground">
        <div id="content">
          
        </div>
      </div>
      
      



    </div>
  </body>
</html>
